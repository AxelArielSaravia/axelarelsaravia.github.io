        <style>
            :root {
                --font-fallback: BlinkMacSystemFont,
                    "Segoe UI",
                    "Roboto",
                    "Oxygen",
                    "Ubuntu",
                    "Cantarell",
                    "Fira Sans",
                    "Droid Sans",
                    "Helvetica Neue",
                    sans-serif;
                --font: verdana, var(--font-fallback);
                --color-black: #3f3b3b;
                --color-white: #ede4e4;

                --color-link-dark: #ec64cc;
                --color-link-light: #993181;
                --color-selection: var(--color-link-dark);
                --color-link: var(--color-link-light);
                --color-primary: var(--color-black);
                --color-secondary: var(--color-white);
                --padding: 10px;
                color-scheme: light;
                scrollbar-color: var(--color-primary) var(--color-secondary);
 --expo-in: linear(
    0 0%, 0.0085 31.26%, 0.0167 40.94%,
    0.0289 48.86%, 0.0471 55.92%,
    0.0717 61.99%, 0.1038 67.32%,
    0.1443 72.07%, 0.1989 76.7%,
    0.2659 80.89%, 0.3465 84.71%,
    0.4419 88.22%, 0.554 91.48%,
    0.6835 94.51%, 0.8316 97.34%, 1 100%
  );
  --expo-out: linear(
    0 0%, 0.1684 2.66%, 0.3165 5.49%,
    0.446 8.52%, 0.5581 11.78%,
    0.6535 15.29%, 0.7341 19.11%,
    0.8011 23.3%, 0.8557 27.93%,
    0.8962 32.68%, 0.9283 38.01%,
    0.9529 44.08%, 0.9711 51.14%,
    0.9833 59.06%, 0.9915 68.74%, 1 100%
  );
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --color-selection: var(--color-link-light);
                    --color-link: var(--color-link-dark);
                    --color-primary: var(--color-white);
                    --color-secondary: var(--color-black);
                    color-scheme: dark;
                }
                :root:has(.theme [type="checkbox"]:checked) {
                    --color-selection: var(--color-link-dark);
                    --color-link: var(--color-link-light);
                    --color-primary: var(--color-black);
                    --color-secondary: var(--color-white);
                    color-scheme: light;
                }
                .theme [type="checkbox"]:not(:checked)~.lucide-moon,
                .theme [type="checkbox"]:checked~.lucide-sun {
                    display: none;
                }
            }
            @media not (prefers-color-scheme: dark) {
                :root {
                    --color-selection: var(--color-link-dark);
                    --color-link: var(--color-link-light);
                    --color-primary: var(--color-black);
                    --color-secondary: var(--color-white);
                    color-scheme: light;
                }
                :root:has(.theme [type="checkbox"]:checked) {
                    --color-selection: var(--color-link-light);
                    --color-link: var(--color-link-dark);
                    --color-primary: var(--color-white);
                    --color-secondary: var(--color-black);
                    color-scheme: dark;
                }
                .theme [type="checkbox"]:not(:checked)~.lucide-sun,
                .theme [type="checkbox"]:checked~.lucide-moon {
                    display: none;
                }
            }

            ::-webkit-search-decoration {
                -webkit-appearance: none;
            }
            ::selection {
                background-color: var(--color-selection);
            }

            html, body {
                margin: 0;
                padding: 0;
            }

            html {
                -ms-text-size-adjust: 100%;
                -webkit-text-size-adjust: 100%;
            }

            body {
                position: relative;
                font-family: var(--font);
                color: var(--color-primary);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                -webkit-tap-highlight-color: color-mix(in srgb, var(--color-selection) 25%, transparent);
                background-color: var(--color-secondary);
            }
            body::before {
                --size: 4ch;
                --color: color-mix(in srgb, var(--color-primary) 25%, transparent);
                content: "";
                position:fixed;
                inset: 0;
                width: 100%;
                height: 100lvh;
                background:
                    linear-gradient(90deg, var(--color) 1px, transparent 1px var(--size)) 50% 50% / var(--size) var(--size),
                    linear-gradient(var(--color) 1px, transparent 1px var(--size)) 50% 50% / var(--size) var(--size);
                z-index: -1;
            }
            body::after {
                content: "";
                position:fixed;
                inset: 0;
                width: 100%;
                height: 100lvh;
                background: linear-gradient(160deg, transparent, var(--color-secondary) 10%, var(--color-secondary) 80%, transparent 100%);
                z-index: -1;
            }

            h1,h2,h3,p {
                margin: 0;
            }

            a {
                text-decoration: none;
            }

            .icon {
                aspect-ratio: 1;
            }

            .sr-only {
                clip: rect(0 0 0 0); 
                clip-path: inset(50%);
                height: 1px;
                overflow: hidden;
                position: absolute;
                white-space: nowrap; 
                width: 1px;
            }
            .button {
                display: flex;
                cursor: pointer;
                margin: 0;
                border: 0.2ch solid var(--color-primary);
                border-radius: 1ch;
                padding: 4px;
            }

            body>header {
                padding: var(--padding);
            }
            body>main {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .top {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                gap: 1ch;
            }

            .top .link {
                display: flex;
                align-items: center;
            }

            .top .icon{
                width: 2ch;
            }
            html {
                font-size: 22px;
            }

            @media (hover: hover) and (pointer: fine) {
                a {
                    color: var(--color-primary);
                }
                a:hover {
                    color: var(--color-link);
                }
                a:hover::selection {
                    color: var(--color-primary);
                    text-decoration: underline;
                }
            }

            @media not ((hover: hover) and (pointer: fine)) {
                a {
                    color: var(--color-link);
                }
                a::selection {
                    color: var(--color-primary);
                    text-decoration: underline;
                }
            }

             
            @view-transition {
                navigation: auto;
            }
            ::view-transition-group(root) {
                animation-duration: 0.3s;
            }
            @keyframes move-out {
                from {
                    transform: translate(0, 0);
                }
                to {
                    transform: translate(-100%, -100%);
                }
            }
            @keyframes move-in {
                from {
                    transform: translate(100%, 100%);
                }
                to {
                    transform: translate(0, 0);
                }
            }
            ::view-transition-old(root) {
                animation: 0.4s ease-in both move-out;

            }
            ::view-transition-new(root) {
                animation: 0.4s ease-in both move-in;
            }
            </style>
